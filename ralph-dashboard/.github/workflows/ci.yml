name: CI

on:
  push:
    branches: [main]
    paths:
      - 'ralph-dashboard/**'
  pull_request:
    branches: [main]
    paths:
      - 'ralph-dashboard/**'

defaults:
  run:
    working-directory: ralph-dashboard

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: bun run test

      - name: Run tests with coverage
        run: bun run test:coverage
        continue-on-error: true  # Don't fail on coverage thresholds

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ralph-dashboard/coverage/lcov.info
          flags: ralph-dashboard
          name: ralph-dashboard-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage badge
        uses: jaywcjlove/coverage-badges-cli@main
        with:
          source: ralph-dashboard/coverage/coverage-summary.json
          output: ralph-dashboard/coverage/badge.svg

      - name: Upload coverage badge artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: ralph-dashboard/coverage/badge.svg
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: ralph-dashboard-dist
          path: ralph-dashboard/dist
          retention-days: 30

      - name: Upload full package
        uses: actions/upload-artifact@v4
        with:
          name: ralph-dashboard-package
          path: |
            ralph-dashboard/dist
            ralph-dashboard/server
            ralph-dashboard/package.json
            ralph-dashboard/README.md
          retention-days: 30
