name: CI

on:
  push:
    branches: [main]
    paths:
      - 'ralph-dashboard/**'
      - 'plugins/ralph-wiggum-pro/**'
      - '.github/workflows/ralph-dashboard-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ralph-dashboard/**'
      - 'plugins/ralph-wiggum-pro/**'
  release:
    types: [published]
  workflow_dispatch: # Allow manual triggers

defaults:
  run:
    working-directory: ralph-dashboard

jobs:
  plugin-tests:
    name: Plugin Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run plugin tests
        working-directory: plugins/ralph-wiggum-pro/tests
        run: ./run-all-tests.sh

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow pushing badge updates

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        id: tests
        run: |
          OUTPUT=$(bun run test 2>&1)
          echo "$OUTPUT"
          # Extract test count (e.g., "Tests  36 passed (36)")
          # Use sed for POSIX compatibility
          TEST_COUNT=$(echo "$OUTPUT" | grep -E 'Tests[[:space:]]+[0-9]+[[:space:]]+passed' | sed -E 's/.*Tests[[:space:]]+([0-9]+)[[:space:]]+passed.*/\1/')
          # Fallback to 0 if extraction failed
          TEST_COUNT=${TEST_COUNT:-0}
          echo "test_count=$TEST_COUNT" >> $GITHUB_OUTPUT

      - name: Run tests with coverage
        run: bun run test:coverage:combined
        continue-on-error: true # Don't fail on coverage thresholds

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ralph-dashboard/coverage/coverage-final.json
          flags: ralph-dashboard
          name: ralph-dashboard-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          files: ralph-dashboard/test-report.junit.xml
          report_type: test_results
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage badge
        uses: jaywcjlove/coverage-badges-cli@main
        with:
          source: ralph-dashboard/coverage/coverage-summary.json
          output: ralph-dashboard/coverage/badge.svg

      - name: Upload coverage badge artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: ralph-dashboard/coverage/badge.svg
          retention-days: 30

      - name: Update test count badge in README
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: .
        run: |
          TEST_COUNT="${{ steps.tests.outputs.test_count }}"
          echo "Updating test badge to $TEST_COUNT passing"
          # Update the badge in README (matches: tests-XX_passing)
          sed -i "s/tests-[0-9]*_passing/tests-${TEST_COUNT}_passing/g" ralph-dashboard/README.md
          # Check if there are changes
          if git diff --quiet ralph-dashboard/README.md; then
            echo "No changes to README"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add ralph-dashboard/README.md
            git commit -m "docs(ralph-dashboard): update test count badge to $TEST_COUNT"
            # Pull first to avoid race conditions, then push
            git pull --rebase --autostash || git rebase origin/main || true
            git push --no-verify
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [plugin-tests, test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: ralph-dashboard-dist
          path: ralph-dashboard/dist
          retention-days: 30

      - name: Upload full package
        uses: actions/upload-artifact@v4
        with:
          name: ralph-dashboard-package
          path: |
            ralph-dashboard/dist
            ralph-dashboard/server
            ralph-dashboard/package.json
            ralph-dashboard/README.md
          retention-days: 30

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'release'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Verify version matches release tag
        run: |
          PKG_VERSION="v$(node -p "require('./package.json').version")"
          if [ "$PKG_VERSION" != "${{ github.event.release.tag_name }}" ]; then
            echo "::error::Version mismatch: package.json=$PKG_VERSION, release=${{ github.event.release.tag_name }}"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
